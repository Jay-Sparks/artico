name: Test
on:
  pull_request:
    branches:
      - main

jobs:
  test-utils:
    runs-on: ubuntu-latest
    steps:
      - name: clone repo and checkout main
        uses: actions/checkout@v4
      - name: install our dependencies
        run: npm install
      - name: run tests
        run: npm run test-utils
  test-app:
    runs-on: ubuntu-latest
    needs: test-utils
    steps:
      - name: clone repo and checkout main
        uses: actions/checkout@v4
      - name: install our dependencies
        run: npm install
      - name: setup of psql
        uses: harmon758/postgresql-action@v1
        with: 
          postgresql_db: test_database
          postgresql_password: password
          postgresql_user: test_user
      - name: run tests
        run: PGDATABASE=test_database PGPASSWORD=password PGUSER=test_user npm run test-app
  test-with-live-db:
    steps:
      - name: clone repo and checkout main
        uses: actions/checkout@v4
      - name: install our dependencies
        run: npm install
      - name: run tests
        run: NODE_END=production DATABASE_URL=${{ secrets.DATABASE_URL }}


